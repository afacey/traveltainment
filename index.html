<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traveltainment</title>
</head>
<body>
	<!-- header -->
  <header>
    <h1>Traveltainment</h1>
    
  </header>

	<!-- main -->
	<main>
		<form class="searchForm" action="#">
      <input type="text" id="travelTime" name="travelTime" placeholder="time of commute (minutes)">
      <label for="travelTime"></label>
			<label class="searchForm__label" for="movie">Movie</label>
			<input class="searchForm__input" type="radio" name="media" id="movie" value="movie" checked>
			
      <label class="searchForm__label" for="tv">TV</label>
      <input class="searchForm__input" type="radio" name="media" id="tv" value="tv">
    
      <button class="searchForm__submit" type="submit">Search</button>
    </form>
	</main>

	<!-- footer -->
	<footer>

  </footer>
  <!-- jQuery -->
	<script src='https://code.jquery.com/jquery-3.5.1.min.js' integrity='sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=' crossorigin='anonymous'></script>
  <!-- Main Script -->
  <script src="./scripts/script.js"></script>
</body>
</html>
