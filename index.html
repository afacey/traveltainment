<body>
	<!-- header -->
  <header>
    <h1>Traveltainment</h1>
    
  </header>

	<!-- main -->
	<main>
		<form class="searchForm" action="#">
			<label for="travelHours"></label>
			<input type="text" id="travelHours" name="travelHours" placeholder="Hours">

			<label for="travelMinutes"></label>
			<input type="text" id="travelMinutes" name="travelMinutes" placeholder="Minutes">
			
			<label class="searchForm__label" for="movie">Movie</label>
			<input class="searchForm__input" type="radio" name="media" id="movie" value="movie" checked>
			
      <label class="searchForm__label" for="tv">TV</label>
      <input class="searchForm__input" type="radio" name="media" id="tv" value="tv">
    
      <button class="searchForm__submit" type="submit">Search</button>
		</form>
		
		<form class="directionsForm" action="#">
			<label for="origin">Origin</label>
			<input type="text" name="origin" id="origin">
			<label for="destination">Destination</label>
			<input type="text" name="destination" id="destination">
			<button type="submit">Submit</button>
			<label for="travelMode">Travel mode</label>
			<select name="travelMode" id="travelMode">
				<option value="driving">Driving</option>
				<option value="walking">Walking</option>
				<option value="bicycling">Bicycling</option>
				<option value="transit">Transit</option>
				<option value="flying">Flying</option>
			</select>
		</form>

		

		<div class="map">

		</div>

		<section class="mediaResults">


		</section>



	</main>
